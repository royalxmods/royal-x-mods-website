<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f0f0f0;
  }
  .color-box {
    width: 150px;
    height: 150px;
    margin: 20px auto;
    border: 2px solid #000;
    border-radius: 12px;
  }
  input[type="color"] {
    width: 150px;
    height: 50px;
    border: none;
    cursor: pointer;
    border-radius: 12px;
  }
  .hex-code {
    font-size: 24px;
    margin-top: 20px;
    font-weight: bold;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: #333;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Color Picker</h1>
<div class="color-box" id="colorBox"></div>

<input type="color" id="colorInput" value="#ff0000">

<div class="hex-code" id="hexCode">#FF0000</div>

<button onclick="copyHex()">Copy Hex Code</button>

<script>
const colorBox = document.getElementById('colorBox');
const colorInput = document.getElementById('colorInput');
const hexCode = document.getElementById('hexCode');

colorInput.addEventListener('input', () => {
  const color = colorInput.value;
  colorBox.style.backgroundColor = color;
  hexCode.textContent = color.toUpperCase();
});

function copyHex() {
  navigator.clipboard.writeText(colorInput.value.toUpperCase());
  alert('Hex code copied: ' + colorInput.value.toUpperCase());
}
</script>

</body>
</html>
